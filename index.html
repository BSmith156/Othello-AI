<html>
    <head>
        <title>Othello AI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/canvas.css">
        <link rel="stylesheet" href="css/controls.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel='icon' href='images/favicon.ico'>
    </head>
    <body>
        
        <nav id="navbar" class="navbar navbar-dark bg-dark p-1">
            <div class="container-fluid">
                <a class="navbar-brand ms-2 nav-title">Othello AI</a>
                <div class="navbar-nav">
                    <a class="nav-link me-2" href="https://github.com/BSmith156/Othello-AI" target="_blank"><img class="nav-img" src="images/github.svg" alt="GitHub logo"></a>
                </div>
            </div>
        </nav>

        <div id="controls" class="form-group controls-container m-3 p-4">
            <span id="main" hidden>
                <h2 id="turn" class="turn mb-3">Black's Turn</h2>
                <button id="restart" class="btn btn-danger mb-3" style="width: 100%">Restart</button>
                <h2 class="title mb-3">Options</h2>
                <label for="black" class="subtitle mb-1">Black</label>
                <span id="black">
                    <input id="blackType" class="form-check-input" type="checkbox">
                    <label for="blackType" class="mb-1">AI Controlled</label>
                    <label for="blackDepth" style="display: block">Search Depth</label>
                    <input id="blackDepth" class="form-control mb-3" type="number" placeholder="Search Depth" autocomplete="off" value="7" min="1" max="9">
                </span>
                <label for="white" class="subtitle mb-1">White</label>
                <span id="white">
                    <input id="whiteType" class="form-check-input" type="checkbox" checked>
                    <label for="whiteType" class="mb-1">AI Controlled</label>
                    <label for="whiteDepth" style="display: block">Search Depth</label>
                    <input id="whiteDepth" class="form-control" type="number" placeholder="Search Depth" autocomplete="off" value="7" min="1" max="9">
                </span>
            </span>
            
            <span id="help"></span>
        </div>

        <canvas id="canvas" class="canvas m-3 ml-0"></canvas>

    </body>
    <script type="module" src="js/main.js"></script>
</html>
